<button
    #element 
    class="bts-button" 
    *ngIf="showAs !== 'html' && showAs !== 'trusted_html'"
    [sabloTabseq]="tabSeq"
    [id]="servoyApi.getMarkupId()"
    [svyTooltip]="toolTipText">
    <span [ngClass]="imageStyleClass" aria-hidden="true" *ngIf="imageStyleClass"></span>
    {{text}}
    <span [ngClass]="trailingImageStyleClass" aria-hidden="true" *ngIf="trailingImageStyleClass"></span>
</button> 

<button 
	#element
    class="bts-button" 
    *ngIf="(showAs === 'html' || showAs === 'trusted_html')"
    [sabloTabseq]="tabSeq"
    [id]="servoyApi.getMarkupId()"
    [svyTooltip]="toolTipText">
    <span [ngClass]="imageStyleClass" aria-hidden="true"></span>
    <span [innerHTML]="text | htmlFilter | trustAsHtml:isTrustedHTML()"></span>
</button>
