@if (showAs !== 'html' && showAs !== 'trusted_html') {
  <button
    #element
    class="bts-button"
    [sabloTabseq]="tabSeq"
    [id]="servoyApi.getMarkupId()"
    [svyTooltip]="toolTipText">
    @if (imageStyleClass) {
      <span [ngClass]="imageStyleClass" aria-hidden="true"></span>
    }
    {{text}}
    @if (trailingImageStyleClass) {
      <span [ngClass]="trailingImageStyleClass" aria-hidden="true"></span>
    }
  </button>
}

@if ((showAs === 'html' || showAs === 'trusted_html')) {
  <button
    #element
    class="bts-button"
    [sabloTabseq]="tabSeq"
    [id]="servoyApi.getMarkupId()"
    [svyTooltip]="toolTipText">
    <span [ngClass]="imageStyleClass" aria-hidden="true"></span>
    <span [innerHTML]="text | htmlFilter | trustAsHtml:isTrustedHTML()"></span>
  </button>
}
