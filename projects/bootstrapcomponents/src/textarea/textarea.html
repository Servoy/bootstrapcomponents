<textarea #element
    [ngClass]="styleClass" 
    class="bts-textarea"
    placeholder="{{placeholderText}}"
    [disabled]="!enabled"
    [readOnly]="!findmode && (readOnly || !editable)"
    [svyFormat]="format"
    [findmode]="findmode"
    [sabloTabseq]="tabSeq"
	[(ngModel)]="dataProviderID"
	(change)="pushUpdate()"
	[svyTooltip]="toolTipText"
	[id]="servoyApi.getMarkupId()"
	[svyStartEdit]="'dataProviderID'"
    [hostComponent]="this"
    maxLength="{{maxLength}}"
    >
</textarea>
