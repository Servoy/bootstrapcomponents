<span #element
    class="bts-label"
    [ngClass]="[styleClass ? styleClass : '', styleClassExpression ? styleClassExpression + '': '']"
    [sabloTabseq]="(onActionMethodID || onDoubleClickMethodID || onRightClickMethodID) ? tabSeq : -2"
    [id]="servoyApi.getMarkupId()"
    [svyTooltip]="toolTipText"> 
    <span 
        class="bts-label-icon" 
        [ngClass]="imageStyleClass"
        *ngIf="imageStyleClass">
    </span>
    <span
        class="bts-label-text"
        [innerHTML]="dataProviderID | formatFilter:format | htmlFilter | trustAsHtml:isTrustedHTML() | designFilter:servoyApi.isInDesigner()"
        *ngIf="(showAs === 'html' || showAs === 'trusted_html')">
    </span>
    <span
        class="bts-label-text"
        [textContent]="dataProviderID | formatFilter:format | htmlFilter | trustAsHtml:isTrustedHTML() | designFilter:servoyApi.isInDesigner()"
        *ngIf="showAs == 'text'">
    </span>
</span>
