<div class="svy-form-floating">
    <input
        [id]="servoyApi.getMarkupId()"
        type="text"
        class='bts-floatlabeltypeahead'
        [svyStartEdit]="'dataProviderID'"
        [hostComponent]="this"
        [(ngModel)]="dataProviderID"
        (change)="pushUpdate()"
        (selectItem)="valueChanged($event)"
        [sabloTabseq]="tabSeq"
        [editable]="isEditable()"
        [readOnly]="!findmode && (readOnly || !editable)"
        [svyTooltip]="toolTipText"
        [placeholder]="floatLabelText"
        [ngbTypeahead]="filterValues"
        [container]="appendToBody?'body':null"
        [autocomplete]="autocomplete"
        [resultFormatter]="resultFormatter"
        [inputFormatter]="inputFormatter"
        (focus)="focus$.next('')"
        (click)="click$.next('')"
        [resultTemplate]="showAs == 'text' ? rtText : rtHTML"
        (keyup.arrowDown)="scroll()" (keyup.arrowUp)="scroll()"
        #instance="ngbTypeahead"
        #element
    />
    <label [for]="servoyApi.getMarkupId()">{{floatLabelText}}</label>
</div>

<ng-template #rtHTML let-r="result" let-t="term" let-formatter="formatter">
  <svy-ngb-highlight [result]="formatter(r)" [term]="t"></svy-ngb-highlight>
</ng-template>

<ng-template #rtText let-r="result" let-t="term" let-formatter="formatter">
  <ngb-highlight [result]="formatter(r)" [term]="t"></ngb-highlight>
</ng-template>
