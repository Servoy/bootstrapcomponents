<div class='input-group date bts-calendar-container svy-form-floating'
     data-td-target-input='nearest'
     data-td-target-toggle='nearest'
	[svyTooltip]="toolTipText"
    [id]="servoyApi.getMarkupId()"
    #element>
    <input class='bts-floatlabelcalendar form-control form-control svy-line-height-normal'
        data-td-target='#datetimepicker1'
    	[sabloTabseq]="tabSeq"
		[ngModel]="dataProviderID"
		(ngModelChange)="modelChange($event)"
		[svyFormat]="format"
     	[svyStartEdit]="'dataProviderID'"
      	[hostComponent]="this"
        [disabled]="!enabled"
        [readonly]="readOnly || pickerOnly"
        [findmode]="findmode"
        [placeholder]="floatLabelText"
     	#inputElement/>
    <label [for]="servoyApi.getMarkupId()">{{floatLabelText}}</label> 	
   <span
     tabindex='-1'
     class='input-group-text'
     data-td-target='#datetimepicker1'
     data-td-toggle='datetimepicker'
      [hidden]="readOnly || !enabled || findmode">
     <span class='fas fa-calendar' ></span></span>
</div>
