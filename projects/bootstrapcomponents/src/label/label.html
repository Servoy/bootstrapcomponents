<span #element
    class="bts-label"
    [ngClass]="[styleClass ? styleClass : '', styleClassExpression ? styleClassExpression : '']"
    [sabloTabseq]="(onActionMethodID || onDoubleClickMethodID || onRightClickMethodID) ? tabSeq : -2"
    [id]="servoyApi.getMarkupId()"
    [svyTooltip]="toolTipText">
    <ng-container [ngTemplateOutlet]="labelFor?labelForTemplate:labelTemplate"></ng-container>
</span>

<ng-template #labelTemplate>
    <span class='bts-label-icon' [ngClass]='imageStyleClass' *ngIf="imageStyleClass && imagePosition === 'ahead'"></span>
    <span
        class="bts-label-text"
        [innerHTML]="text | htmlFilter | trustAsHtml:isTrustedHTML()"
        *ngIf="showAs === 'html' || showAs === 'trusted_html'">
    </span>
    <span class='bts-label-text' *ngIf='showAs == "text"'>{{text}}</span>
    <span class='bts-label-icon' [ngClass]='imageStyleClass' *ngIf="imageStyleClass && imagePosition === 'behind'"></span>
</ng-template>

<ng-template #labelForTemplate>
    <span class='bts-label-icon' [ngClass]='imageStyleClass' *ngIf="imageStyleClass && imagePosition === 'ahead'"></span>
    <label class='bts-label-text' for="{{labelFor}}"
         [innerHTML]="text | htmlFilter | trustAsHtml:isTrustedHTML()"
         *ngIf="showAs === 'html' || showAs === 'trusted_html'">
    </label>
    <label class='bts-label-text' for="{{labelFor}}" *ngIf='showAs == "text"'>{{text}}</label>
    <span class='bts-label-icon' [ngClass]='imageStyleClass' *ngIf="imageStyleClass && imagePosition === 'behind'"></span>
</ng-template>
