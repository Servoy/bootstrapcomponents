<input
		svy-enter='handlers.onActionMethodID($event)'
		svy-focusgained='handlers.onFocusGainedMethodID($event)'
		svy-focuslost='handlers.onFocusLostMethodID($event)'
		type="text"
		ng-class='model.styleClass' class='bts-typeahead'
		placeholder="{{model.placeholderText}}"
		ng-model="value"
		typeahead-min-length="0"
		typeahead-wait-ms="500"
		typeahead-append-to-body="true"
		typeahead-is-open="model.isOpened"
		uib-typeahead="value.displayValue || '&nbsp;' | formatFilter:model.format.display:model.format.type
       			  for value in model.valuelistID.filterList($viewValue)"
		typeahead-on-select="doSvyApply(true)"
		ng-blur="doSvyApply(false)"
		ng-show='model.visible'
		ng-disabled="!model.enabled"
		sablo-tabseq='model.tabSeq'
		ng-readonly="model.readOnly || !model.editable"
		id="{{::model.svyMarkupId}}"
		svy-selectonenter='model.selectOnEnter'
		autocomplete="off"
		
/>
