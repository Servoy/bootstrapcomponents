<uib-progressbar
	class="bts-progressbar"
	ng-class="model.styleClass"
	value="model.value"
	type={{model.type}}
	animate="model.animate"
	max="model.max"
	ng-if='model.visible'
	sablo-tabseq='model.tabSeq'
	svy-attributes='model.attributes'
	id="{{::model.svyMarkupId}}"
	>
	<b ng-if="model.showValue">{{model.value}}%</b>

</uib-progressbar>
