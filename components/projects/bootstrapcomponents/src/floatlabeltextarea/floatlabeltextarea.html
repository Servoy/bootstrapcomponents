<div class="svy-form-floating">
  <textarea #element
    [ngClass]="styleClass()"
    class="bts-floatlabeltextarea"
    [disabled]="!enabled()"
    [readOnly]="readOnly() || !editable()"
    [sabloTabseq]="tabSeq()"
    [ngModel]="dataProviderID()"
    (ngModelChange)="onModelChange($event)"
    (change)="pushUpdate()"
    [svyTooltip]="toolTipText()"
    [id]="servoyApi.getMarkupId()"
    [placeholder]="floatLabelText()"
    [svyStartEdit]="'dataProviderID'"
    [hostComponent]="this"
    maxLength="{{_maxLength()}}"
    >
  </textarea>
  <label [for]="servoyApi.getMarkupId()">{{floatLabelText()}}</label>
</div>
@if (errorShow()) {
  <div class="bts-floatlabeltextarea-error-text">{{errorMessage()}}</div>
}
