<span #element
  class="bts-label"
  [ngClass]="[styleClass() ? styleClass() : '', styleClassExpression() ? styleClassExpression() + '': '']"
  [sabloTabseq]="(onActionMethodID() || onDoubleClickMethodID() || onRightClickMethodID()) ? tabSeq() : -2"
  [id]="servoyApi.getMarkupId()"
  [svyTooltip]="toolTipText()">

  @if (imageStyleClass()) {
    <span class="bts-label-icon" [ngClass]="imageStyleClass()"></span>
  }
  @if ((showAs() === 'html' || showAs() === 'trusted_html')) {
    <span
      class="bts-label-text"
      [innerHTML]="getDisplayValue() | formatFilter:format() | htmlFilter | trustAsHtml:isTrustedHTML() | designFilter:servoyApi.isInDesigner()"
      >
    </span>
  }
  @if (showAs() == 'text') {
    <span
      class="bts-label-text"
      [textContent]="getDisplayValue() | formatFilter:format() | htmlFilter | trustAsHtml:isTrustedHTML() | designFilter:servoyApi.isInDesigner()"
      >
    </span>
  }
  @if (trailingImageStyleClass()) {
    <span class="bts-label-icon" [ngClass]="trailingImageStyleClass()"></span>
  }

</span>
