<textarea #element
    [ngClass]="styleClass()" 
    class="bts-textarea"
    placeholder="{{placeholderText()}}"
    [disabled]="!enabled()"
    [sabloTabseq]="tabSeq()"
	[ngModel]="dataProviderID()"
    (ngModelChange)="onModelChange($event)"
	(change)="pushUpdate()"
	[svyTooltip]="toolTipText()"
	[id]="servoyApi.getMarkupId()"
	[svyStartEdit]="'dataProviderID'"
    [hostComponent]="this"
    maxLength="{{maxLength()}}"
    >
</textarea>
