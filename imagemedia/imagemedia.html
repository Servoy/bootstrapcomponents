<img class='bts-media' ng-src='{{ model.media != null ? model.media : (model.dataProviderID != null && model.dataProviderID.url ? model.dataProviderID.url : (model.dataProviderID == null && svyServoyapi.isInDesigner() ? "bootstrapcomponents/imagemedia/media.png" : (model.dataProviderID == null ? "bootstrapcomponents/imagemedia/images/empty.gif" : model.dataProviderID))) }}'
	ng-class='model.styleClass'
	sablo-tabseq='model.tabSeq'
	alt="{{model.alternate}}"
	svy-click='handlers.onActionMethodID($event)'
 	svy-rightclick='handlers.onRightClickMethodID($event)'
 	ng-disabled='model.readOnly || !model.enabled'
 	ng-if='model.visible'
 	svy-attributes='model.attributes'
 	id="{{::model.svyMarkupId}}"/>
