<img class='bts-media' ng-src='{{model.dataProviderID != null && model.dataProviderID.url ? model.dataProviderID.url : model.dataProviderID }}'
	ng-class='model.styleClass'
	sablo-tabseq='model.tabSeq'
	alt="{{model.alternate}}"
	svy-click='handlers.onActionMethodID($event)'
 	svy-rightclick='handlers.onRightClickMethodID($event)'
 	ng-disabled='!model.enabled'
 	ng-if='model.visible'
 	id="{{::model.svyMarkupId}}"/>
